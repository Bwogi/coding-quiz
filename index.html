<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Coding Quiz</title>
</head>

<body>
    <main>
        <div class="container">
            <!-- header section  -->
            <header>
                <a href="#">View high scores</a>

                <div class="timer">
                    <p>Time: <span id="timer">60</span> seconds </p>
                </div>
            </header>
            <!-- header section end -->


            <!-- home section end  -->
            <section id="home">
                <p>Total number of questions: <span class="total_qns"></span></p>
                <div class="btn-section center">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalise your score/time by 10 seconds! </p>
                    <button type="button" class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>

                </div>
            </section>
            <!-- home section end  -->

            <!-- question section  -->
            <section class="questions">

            </section>
            <!-- question section  end-->

            <!-- final result section  -->
            <section class="final_result">

            </section>
            <!-- final result section end -->


        </div>
    </main>






    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>

</html>
